<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        #container{
            width: 200px;
            height: 150px;
            border:solid;
            overflow: hidden;
        }
        #content{
            width: 600px;
            height: 150px;
            position: relative;
        }
        .img-box{
            float: left;
            width: 200px;
            height: 150px;
        }
        #green{background-color: green;}
        #red{background-color: red;}
        #blue{background-color: blue;}
    </style>
</head>
<body>
    <div id="container">
        <div id="content">
            <div class="img-box" id="red"></div>
            <div class="img-box" id="green"></div>
            <div class="img-box" id="blue"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
